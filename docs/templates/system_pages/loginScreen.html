<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<!--Make responsive -->
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
		<title>LoginScreen - Portafolio - Juan David Sanchez Leal</title>
	</head>
    <body>
        <style>
            body{
                margin: 0px;
                padding: 0px;
                width: 100vw;
                height: 100vh;
                background: linear-gradient(to bottom,#000000,#008b8b);
                background-repeat: repeat;
            }

            #main_container{
                width: 100%;
                height: auto;
                background: none;
                text-align: center;
            }

            #form_container{
                margin-top: 10%;
                width: 240px;
                height: auto;
                background-color: white;
                display: inline-block;
                border-radius: 10px;
                color: #008b8b;
            }

            .button_sw{
                width: 50%;
                height: 48px;
                background-color: #008b8b;
                font-size: 20px;
                font-weight: bolder;
                margin: 0px;
                padding: 0px;
                border: 0px;
                color: white;
                transition: background 250ms ease-in;
                opacity: 60%;
            }

            #form_title{
                margin: 0px;
                margin-top: 30px;
                font-size: 3em;
                font-style: oblique;
            }

            #form_subtitle{
                margin: 0px;
                position: relative;
                top: -10px;
                font-style: italic;
            }

            #login_button{
                border-radius: 10px 0px 0px 0px;
            }

            #register_button{
                border-radius: 0px 10px 0px 0px;
            }

            .form_box{
                margin: 20px 0px 20px 0px;
                display: none;
                transition: all 250ms ease-out;
            }
            
            .form_item{
                margin-bottom: 10px;
            }

            .form_label{
                font-size: 16px;
                font-weight: 700;
                margin-bottom: 3px;
            }

            .form_textfield{
                border: solid #008b8b;
                border-width: 1px 1px 3px 1px;
                transition: border-style 300ms ease-in;
                width: 90%;
                font-weight: lighter;
                background-color: white;
                color: dimgray;
                padding: 8px;
                border-radius: 3px;
            }

            .form_textfield:focus-visible{
                border: 3px solid;
                border-color: #008b8b;
                outline: none;
                color:black;
                font-weight: bolder;
            }

            input:invalid{
                border-color: red;
            }

            input:required:valid{
                border-color: green;
            }

            .form_submit{
                width: 80%;
                background-color: black;
                border-radius: 3px;
                border: black 1px;
                color: white;
                margin-top: 20px;
                padding: 10px;
            }

            .form_sublabel{
                color: black;
                font-size: 0.8em;
                font-weight: 100;
                font-style: italic;
            }

            @media screen and (max-width: 241px) {
                .form_textfield{
                    padding: 0px;
                }
            }

        </style>
        <!-- THE WEB STARTS HERE -->
        <div id="main_container">
            <div id="form_container">
                <input onclick="showLoginForm()" class="button_sw" type="button" value="Log-In" id="login_button"><input onclick="showRegisterForm()" class="button_sw" type="button" value="Sign-Up" id="register_button">
                
                <h1 id="form_title">PLEXY</h1>
                <h3 id="form_subtitle">system</h3>

                <form id="login_form" class="form_box" action="" onsubmit="onFormSubmit(this)">
                    <div class="form_item">
                        <div class="form_label">username / e-mail</div>
                        <input class="form_textfield" autocomplete="off" type="text" placeholder="" required id="user">
                    </div>
                    <div class="form_item">
                        <div class="form_label">password</div>
                        <input class="form_textfield" autocomplete="off" type="password" placeholder="" required id="password">
                    </div>
                    <input class="form_submit" form="login_form" type="submit" value="check" id="submitLogin">
                </form>

                <form id="register_form" class="form_box" action="" onsubmit="onFormSubmit(this)">
                    <div class="form_item">
                        <div class="form_label">username</div>
                        <input class="form_textfield" autocomplete="off" type="text" placeholder="" required id="username">
                    </div>
                    <div class="form_item">
                        <div class="form_label">e-mail</div>
                        <input class="form_textfield" autocomplete="off" type="email" placeholder="" required id="email">
                    </div>
                    <div class="form_item">
                        <div class="form_sublabel">I authorized them to send me emails</div>
                        <div class="form_sublabel">with system-related information.</div>
                    </div>
                    <input class="form_submit" form="register_form" type="submit" value="verify" id="submitRegister"> 
                </form>
            </div>
        </div>
        <script>

            //TODO Make Better this implementation.
            function showRegisterForm(){
                var rf = document.getElementById("login_form");
                rf.style.display = "none";
                
                var rf = document.getElementById("register_form");
                rf.style.display = "inline-block";

                var rbt = document.getElementById("register_button");
                rbt.style.backgroundColor = "white";
                rbt.style.color = "darkcyan";
                rbt.style.opacity = "100%";

                var rbt2 = document.getElementById("login_button");
                rbt2.style.backgroundColor = "darkcyan";
                rbt2.style.color = "white";
                rbt2.style.opacity = "60%";
            }

            function showLoginForm(){
                var rf = document.getElementById("login_form");
                rf.style.display = "inline-block";
                
                var rf = document.getElementById("register_form");
                rf.style.display = "none";

                var rbt = document.getElementById("login_button");
                rbt.style.backgroundColor = "white";
                rbt.style.color = "darkcyan";
                rbt.style.opacity = "100%";

                var rbt2 = document.getElementById("register_button");
                rbt2.style.backgroundColor = "darkcyan";
                rbt2.style.color = "white";
                rbt2.style.opacity = "60%";
            }

            //===========================================================

            function onFormSubmit(obj){
                alert("Form Submit!");
            }

            window.addEventListener("load", showLoginForm);
        </script>
    </body>
</html>
