<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Flip Clock</title>
    <meta name="description" content="Simple Clock with a FlipStyle">
    <link rel="shortcut icon" type="image/jpg" href="./img/logoJDSLJUAN.svg" />
</head>
<body>
    <style>
        @font-face {
        font-family: "DigitalClockFont";
            src: url("./fonts/DS-DIGI.TTF") format("truetype"); /* specify the path to your font file */
        }
        html{
            margin: 0px;
            padding: 0px;
            font-family: 'monospace';
        }
        body{
            margin: 0px;
            padding: 0px;
        }

        #main-container{
            width: 100vw;
            height: 100vh;
            font-size: 8rem;
            box-sizing: border-box;
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            align-items: center;
            align-content: center;
            justify-content: center;
            justify-items: center;
        }

        .square{
            max-width: fit-content;
            max-height: fit-content;
            box-sizing: border-box;
            width: auto;
            padding: 30px;
            margin: 0px;
        }

        .number{
            font-family: 'DigitalClockFont';
        }

        .tdesc{
            font-size: 0.3em;
        }

        @media screen and (max-width:350px) {
            #main-container{
                font-size: 5rem;
            }
        }
    </style>
    <div id="main-container">
        <span class="square"><span class="number" id="hours"></span><span class="tdesc">h</span></span>
        <span class="square"><span class="number" id="minutes"></span><span class="tdesc">m</span></span>
        <span class="square"><span class="number" id="seconds"></span><span class="tdesc">s</span></span>
    </div>
</body>
<script>
    // Get the current date and time
    let orientarionHorizontal = false;
    document.getElementById('main-container').addEventListener('click', (event)=>{
        if(orientarionHorizontal){
            event.target.style.gridTemplateColumns = "1fr 1fr 1fr";
            event.target.style.gridTemplateRows = "1fr";
        }else{
            event.target.style.gridTemplateColumns = "1fr";
            event.target.style.gridTemplateRows = "1fr 1fr 1fr";
        }
        orientarionHorizontal = !orientarionHorizontal;
    });

    //let fontSize = 8;
    //document.getElementById('main-container').addEventListener('click', (event)=>{
    //    event.preventDefault(); event.stopImmediatePropagation()
    //    fontSize++;

    //        fontSize = 8;
    //    }
    //    event.target.style.fontSize = fontSize+"rem";
    //});

    setInterval(async (e)=>{
        const now = new Date();
        document.getElementById('hours').innerText =   String(now.getHours()).padStart(2, '0');
        document.getElementById('minutes').innerText = String(now.getMinutes()).padStart(2, '0');
        document.getElementById('seconds').innerText = String(now.getSeconds()).padStart(2, '0');
    }, 500);

</script>
</html>
